[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'us')]
xkb-options=['compose:ralt', 'caps:super']

[org/gnome/desktop/interface]
enable-animations=false
enable-hot-corners=false

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/session]
idle-delay=uint32 120

[org/gnome/desktop/wm/keybindings]
close=['<Shift><Super>q']
maximize=['<Super>k']
minimize=@as []
move-to-monitor-down=['<Shift><Super>j']
move-to-monitor-left=['<Shift><Super>h']
move-to-monitor-right=['<Shift><Super>l']
move-to-monitor-up=['<Shift><Super>k']
move-to-workspace-left=['<Shift><Super>Left']
move-to-workspace-right=['<Shift><Super>Right']
switch-input-source=@as []
switch-input-source-backward=@as []
switch-to-workspace-left=['<Super>Left']
switch-to-workspace-right=['<Super>Right']
toggle-maximized=@as []

[org/gnome/desktop/wm/preferences]
focus-mode='mouse'
num-workspaces=4

[org/gnome/mutter]
auto-maximize=false
dynamic-workspaces=false
edge-tiling=false
overlay-key=''
workspaces-only-on-primary=false

[org/gnome/mutter/keybindings]
toggle-tiled-left=['<Super>h']
toggle-tiled-right=['<Super>l']

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom11/']
screensaver=['<Super>BackSpace']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>w'
command='/home/jqno/scripts/focus_or_launch.sh firefox firefox'
name='Web browser'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>1'
command='/home/jqno/scripts/focus_or_launch.sh Apps /home/jqno/.webcatalog/Apps/Apps'
name='Apps'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10]
binding='<Shift><Super>question'
command='/home/jqno/scripts/maximize-windows.sh'
name='Maximize all windows'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom11]
binding='<Super>q'
command='/home/jqno/scripts/focus_or_launch.sh obsidian "flatpak run md.obsidian.Obsidian"'
name='Maximize all windows'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>2'
command='/home/jqno/scripts/focus_or_launch.sh Slack "flatpak run com.slack.Slack"'
name='Slack'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Super>3'
command='/home/jqno/scripts/focus_or_launch.sh teams-for-linux "flatpak run com.github.IsmaelMartinez.teams_for_linux"'
name='Teams'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Super>Return'
command='/home/jqno/scripts/focus_or_launch.sh kitty kitty'
name='Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
binding='<Super>f'
command='/home/jqno/scripts/focus_or_launch.sh Thunar thunar'
name='Files'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6]
binding='<Super>backslash'
command='/home/jqno/scripts/focus_or_launch.sh bitwarden "flatpak run com.bitwarden.desktop"'
name='Bitwarden'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7]
binding='<Super>s'
command='/home/jqno/scripts/focus_or_launch.sh spotify "flatpak run com.spotify.Client"'
name='Spotify'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8]
binding='<Super>m'
command='/home/jqno/scripts/focus_or_launch.sh geary "flatpak run org.gnome.Geary"'
name='E-mail'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9]
binding='<Super>space'
command='ulauncher-toggle'
name='Ulauncher'

[org/gnome/settings-daemon/plugins/power]
ambient-enabled=false
power-button-action='nothing'
sleep-inactive-ac-timeout=7200
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-timeout=7200
sleep-inactive-battery-type='nothing'

[org/gnome/shell/extensions/WallpaperSwitcher]
frequency=7200
wallpaper-path='/home/jqno/Dropbox/wallpapers/'

[org/gnome/shell/extensions/caffeine]
nightlight-control='always'

[org/gnome/shell/extensions/dash-to-dock]
background-opacity=0.45
custom-theme-shrink=true
dash-max-icon-size=32
disable-overview-on-startup=true
dock-fixed=true
dock-position='LEFT'
extend-height=false
height-fraction=0.90
hot-keys=false
icon-size-fixed=false
preferred-monitor-by-connector='eDP-1'
running-indicator-style='DOTS'
show-trash=false
transparency-mode='FIXED'

[org/gnome/shell/extensions/just-perfection]
activities-button=false
animation=0
startup-status=0

[shell/extensions/one-window-wonderland]
gap-size=20

[org/gnome/shell/extensions/trayIconsReloaded]
icon-margin-horizontal=0
icon-margin-vertical=0
icon-padding-horizontal=0
icons-limit=1
tray-margin-left=0

[org/gnome/shell/extensions/useless-gaps]
gap-size=20

[org/gnome/shell/keybindings]
focus-active-notification=@as []
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
toggle-message-tray=['<Super>n']
toggle-overview=['<Super>F12']

