term xterm-256color

font_family        Fira Code
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size          12.0
macos_thicken_font 0.75

background_opacity      0.8
hide_window_decorations yes
enabled_layouts tall

clear_all_shortcuts yes
map cmd+n new_window_with_cwd
map cmd+w close_window
map cmd+[ previous_window
map cmd+] next_window
map cmd+shift+n new_tab
map cmd+shift+w close_tab
map cmd+shift+[ previous_tab
map cmd+shift+] next_tab
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+equal change_font_size all +2.0
map cmd+minus change_font_size all -2.0

foreground #ccd5dd
background #2b2b2b
cursor #87d7ff
cursor_text_color #2b2b2b
color0 #2b2b2b
color1 #dd002c
color2 #88c518
color3 #ff7230
color4 #639dba
color5 #8b2b08
color6 #08828b
color7 #a9b7c6
color8 #818a94
color9 #ff0033
color10 #a8d457
color11 #ffa630
color12 #87d7ff
color13 #c51888
color14 #4ba4aa
color15 #ccd5dd

