[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'us')]
xkb-options=['compose:ralt', 'caps:super']

[org/gnome/desktop/interface]
enable-hot-corners=false

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/session]
idle-delay=uint32 120

[org/gnome/desktop/wm/keybindings]
move-to-monitor-down=@as []
move-to-monitor-up=@as []

[org/gnome/desktop/wm/preferences]
focus-mode='sloppy'

[org/gnome/mutter]
edge-tiling=false
overlay-key=''

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10/']
screensaver=['<Super>BackSpace']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>w'
command='~/scripts/focus_or_launch.sh firefox firefox'
name='Web browser'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>r'
command='~/scripts/focus_or_launch.sh rambox rambox'
name='Rambox'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10]
binding='<Super>space'
command='ulauncher-toggle'
name='Ulauncher'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>backslash'
command='~/scripts/focus_or_launch.sh bitwarden bitwarden-desktop'
name='Bitwarden'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Super>Return'
command='~/scripts/focus_or_launch.sh kitty kitty'
name='Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Super>c'
command='~/scripts/focus_or_launch.sh google-chrome google-chrome-stable'
name='Chrome'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
binding='<Super>f'
command='~/scripts/focus_or_launch.sh nautilus nautilus'
name='Files'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6]
binding='<Super>m'
command='~/scripts/focus_or_launch.sh mailspring mailspring'
name='Mail'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7]
binding='<Super>s'
command='~/scripts/focus_or_launch.sh spotify spotify'
name='Spotify'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8]
binding='<Super>t'
command='~/scripts/focus_or_launch.sh teams'
name='Microsoft Teams'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9]
binding='<Super>z'
command='~/scripts/focus_or_launch.sh zoom'
name='Zoom'

[org/gnome/settings-daemon/plugins/power]
power-button-action='nothing'
sleep-inactive-ac-timeout=7200
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-timeout=7200
sleep-inactive-battery-type='nothing'

[org/gnome/shell/extensions/materialshell/bindings]
cycle-tiling-layout=['']
last-workspace=['']
focus-monitor-left=['<Super>Left']
focus-monitor-right=['<Super>Right']
move-window-bottom=['<Shift><Super>j']
move-window-left=['<Shift><Super>h']
move-window-monitor-left=['<Shift><Super>Left']
move-window-monitor-right=['<Shift><Super>Right']
move-window-right=['<Shift><Super>l']
move-window-top=['<Shift><Super>k']
next-window=['<Super>l']
next-workspace=['<Super>j']
previous-window=['<Super>h']
previous-workspace=['<Super>k']

[org/gnome/shell/extensions/materialshell/layouts]
gap=16

[org/gnome/shell/extensions/materialshell/theme]
panel-opacity=50
panel-size=32
taskbar-item-style='icon'

[org/gnome/shell/keybindings]
focus-active-notification=@as []
toggle-message-tray=['<Super>n']
toggle-overview=['<Super>F12']

