[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'us')]
xkb-options=['compose:ralt', 'caps:super']

[org/gnome/desktop/interface]
cursor-theme='Adwaita'
enable-animations=false
enable-hot-corners=false
gtk-theme='Adwaita'
icon-theme='Adwaita'

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true

[org/gnome/desktop/session]
idle-delay=uint32 120

[org/gnome/desktop/wm/keybindings]
close=['<Shift><Super>q']
maximize=['<Super>k']
minimize=@as []
move-to-monitor-down=['<Shift><Super>j']
move-to-monitor-left=['<Shift><Super>h']
move-to-monitor-right=['<Shift><Super>l']
move-to-monitor-up=['<Shift><Super>k']
move-to-workspace-left=['<Shift><Super>Left']
move-to-workspace-right=['<Shift><Super>Right']
switch-input-source=@as []
switch-input-source-backward=@as []
switch-to-workspace-left=['<Super>Left']
switch-to-workspace-right=['<Super>Right']
toggle-maximized=@as []

[org/gnome/desktop/wm/preferences]
button-layout='icon:close'
focus-mode='mouse'
num-workspaces=4

[org/gnome/mutter]
auto-maximize=false
dynamic-workspaces=false
edge-tiling=false
overlay-key=''
workspaces-only-on-primary=false

[org/gnome/mutter/keybindings]
toggle-tiled-left=['<Super>h']
toggle-tiled-right=['<Super>l']

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
screensaver=['<Super>BackSpace']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>space'
command='ulauncher-toggle'
name='Ulauncher'

[org/gnome/settings-daemon/plugins/power]
ambient-enabled=false
power-button-action='nothing'
sleep-inactive-ac-timeout=7200
sleep-inactive-ac-type='nothing'
sleep-inactive-battery-timeout=7200
sleep-inactive-battery-type='nothing'

[org/gnome/shell/extensions/azwallpaper]
slideshow-directory='/home/jqno/Dropbox/wallpapers'
slideshow-slide-duration=(1, 0, 0)
slideshow-use-absolute-time-for-duration=true

[org/gnome/shell/extensions/caffeine]
nightlight-control='always'

[org/gnome/shell/extensions/happy-appy-hotkey]
app-0='Rambox'
app-1='Slack'
app-2='kitty'
app-3='Obsidian'
app-4='Firefox'
app-5='Thunderbird'
app-6='Files'
app-7='Spotify'
app-8='Bitwarden'
hotkey-0=['<Super>1']
hotkey-1=['<Super>2']
hotkey-2=['<Super>Return']
hotkey-3=['<Super>q']
hotkey-4=['<Super>w']
hotkey-5=['<Super>m']
hotkey-6=['<Super>f']
hotkey-7=['<Super>s']
hotkey-8=['<Super>backslash']
hotkey-clear-notifications=['<Super><Shift>n']
hotkey-unbound-cycle=['<Super>a']
number=10

[org/gnome/shell/extensions/one-window-wonderland]
force-list='Firefox'
gap-size=20
ignore-list='VLC media player, Calculator'

[org/gnome/shell/extensions/useless-gaps]
gap-size=20

[org/gnome/shell/keybindings]
focus-active-notification=@as []
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
toggle-application-view=@as []
toggle-message-tray=['<Super>n']
toggle-overview=['<Super>F12']

